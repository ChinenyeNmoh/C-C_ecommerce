{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto max-w-6xl py-12 flex flex-col 
        justify-center items-center">
        <div class="logo text-3xl font-semibold">
            <a href="{{ url_for('app_views.shop_index') }}">C&C</a>
        </div>
        <div class="max-w-md bg-white p-8 rounded-md shadow-md mt-4 w-full">
            <h2 class="text-2xl font-semibold mb-8 text-center">Email Verification</h2>
            <form id="verify-email-form" action="/verify" method="POST">
                <div class="mb-4">
                    <label for="verify-email" 
                        class="block text-sm font-medium text-gray-700">
                        Enter the OTP sent to {{ current_user }} to verify your account
                    </label>
                    <input id="verify-email" name="otp" type="text" 
                    class="border p-2 border-gray-600 mt-2 w-full">
                    </div>
                    <div class="flex justify-between items-center">
                    <button type="submit" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-md 
                        hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                        Verify
                    </button>
                    <a href="#" class="text-gray-500 hover:text-blue-500">Resend OTP</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='javascripts/shop.verify-email.js') }}">
    </script>
{% endblock %}
